<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Shooter</h1>
        <div id="info-bar">
            <span id="score">Score: 0</span>
            <span id="level">Level: 1</span>
            <span id="misses">Misses: 0</span>
        </div>
        <div id="game-board"></div>
        <div id="selector">
            <span>Selected Number: <span id="selected-number">0</span></span>
        </div>
        <div class="level-message" style="display:none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
